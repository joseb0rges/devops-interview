name: Build, Test, Push & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "573412182393"
  ROLE_TO_ASSUME: arn:aws:iam::573412182393:role/githubaction-testing

  # === personalize aqui ===
  ECR_REPOSITORY: "api-webhook"
  ECS_CLUSTER: "devops-interview"
  ECS_SERVICE: "devops-interview-api"
  CONTAINER_NAME: "api-webhook"
  TASKDEF_PATH: ".aws/taskdef.json"
  DOCKERFILE_PATH: "./api/Dockerfile"
  CONTEXT_PATH: "./api"

jobs:
  tests:
    name: Testes (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            api/requirements.txt
            api/requirements-dev.txt

      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # fallback simples caso não existam arquivos de requirements
          pip install pytest pytest-cov || true

      - name: Rodar testes
        run: |
          mkdir -p test-results coverage
          pytest -q \
            --maxfail=1 \
            --disable-warnings \
            --junitxml=test-results/pytest.xml \
            --cov=. --cov-report=xml:coverage/coverage.xml

      - name: Publicar artefatos de testes (sempre)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            api/test-results/pytest.xml
            api/coverage/coverage.xml

  build-push-deploy:
    name: Build & Deploy ECS
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ needs.tests.result == 'success' }}
    steps:
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/checkout@v4

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag (short SHA)
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Render task definition (swap image)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.TASKDEF_PATH }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          wait-for-service-stability: true
